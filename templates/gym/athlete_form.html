{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Profile update,Registration" }}</h1>
  <form action="" method="post" novalidate enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <input class="btn btn-primary" type="submit" value="Submit">
  </form>
{% endblock %}
