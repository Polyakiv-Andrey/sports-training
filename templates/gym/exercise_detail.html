{% extends 'base.html' %}

{% block styles %}
  <link href="/static/css/athlete-detail.css" rel="stylesheet">
{% endblock %}

{% block content %}
  <section class="section about-section gray-bg" id="about">
            <div class="container">
                <div class="row align-items-center flex-row-reverse">
                    <div class="col-lg-6">
                        <div class="about-text go-to">
                            <h3 class="dark-color"><strong>Exercise:</strong> {{ exercise.exercise_name }}</h3>
                            <h6><strong>Description:</strong>{{ exercise.description }}</h6>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="about-avatar">
                            <img class="img-size" alt="" src="{{ exercise.picture.url }}">
                        </div>
                    </div>
                </div>
            </div>
        </section>
  <div class="footer-color">
  {% if user.id != 4000000 %}
       <a style="margin: 80px 60px 120px 600px" class="btn btn-primary" href="{% url 'gym:exercise-list'%}">
    Back
    </a>
  {% endif %}
</div>
{% endblock %}
