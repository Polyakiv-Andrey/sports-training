{% extends 'base.html' %}

{% block content %}
  <h1>Trainings</h1>
  {% if training_list %}
    {% for training in training_list %}
      <ul>
        <li><a href="{% url 'gym:training-detail' pk=training.id %}"> {{ training.training_name }} </a> {{ training.training_description }}</li>
      </ul>
    {% endfor %}
  {% else %}
    <p>Unfortunately trainings have not added yet</p>
  {% endif %}
{% endblock %}
