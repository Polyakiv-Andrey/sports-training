{% load crispy_forms_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
  <link rel="icon" href="/static/photos/1660587595_2-sportishka-com-p-siluet-kachka-sport-krasivo-foto-2.jpg">
  <link href="/static/css/log.css" rel="stylesheet">
  <title>Login</title>
</head>
<body>
<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">



        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

           {% if form.error %}
          <p>Invalid credentials</p>
        {% endif %}
        <form method="post" action="{% url 'gym:login' %}" class="margin">
        {% csrf_token %}
          <h1 class="center">Login</h1>
        {{ form|crispy }}
        <input class="btn btn-success size" type="submit" value="Login">
        <input type="hidden" name="next" value="{{ next }}">
          <a class="btn btn-primary size" href="{% url 'gym:athletes-create' %}">Registration</a>
        </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="/static/photos/57341-O8V6R1-503.jpg"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
</body>
